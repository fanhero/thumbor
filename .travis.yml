language: python
python:
- 2.7_with_system_site_packages
cache:
  directories:
  - $HOME/.cache/pip
sudo: false
matrix:
  fast_finish: true
  allow_failures:
  - python: 3.5.1
  - python: pypy
before_install:
- echo $pass | gpg --passphrase-fd 0 thumbor/thumbor.conf.gpg
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libimage-exiftool-perl
    - libopencv-dev
    - libjpeg-progs
    - libjpeg-dev
    - libpng-dev
    - libx264-dev
    - libass-dev
    - libvpx1
    - libvpx-dev
    - libwebp-dev
    - webp
    - gifsicle
    - python-scipy
    - libcairo2-dev
    - gfortran
    - libopenblas-dev
    - liblapack-dev
    - python-pyexiv2
install:
- pip install -U pip
- pip install --upgrade pip
- make setup
script:
  make test
env:
  matrix:
    - INTEGRATION_TEST=1
  global:
    secure: 
