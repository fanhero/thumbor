language: python
python:
- 2.7
cache:
  directories:
  - $HOME/.cache/pip
sudo: false
matrix:
  fast_finish: true
  allow_failures:
  - python: 3.5.1
  - python: pypy
before_install:
- pip install -U pip
- pip install --upgrade pip
- pip install opencv-python
addons:
  apt:
    packages:
    - gifsicle
install:
- make setup
script: make test
env:
  matrix:
  - INTEGRATION_TEST=1
  global:
    secure: 
deploy:
  provider: heroku
  app:
    master: fanhero-image-processer-stg
    staging: fanhero-image-processer-stg
  api_key:
    secure: 
